<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion du Stand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>🍽️ Gestion des Produits</h1>
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">💳 Caisse (POS)</a>
            <a href="bilan.html" class="nav-btn">📊 Bilan</a>
        </div>
    </div>

    <section id="add-product-form">
        <h2>Ajouter un nouveau produit</h2>
        <form>
            <input type="text" id="new-product-name" placeholder="Nom du produit" required>
            <input type="number" id="new-product-price" placeholder="Prix" step="0.10" required>
            <input type="number" id="new-product-stock" placeholder="Stock initial" required>
            <button type="submit">Ajouter</button>
        </form>
    </section>

    <main id="app">
        <!-- Les produits seront chargés ici par JavaScript -->
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="gestion.js"></script>
</body>
</html>
